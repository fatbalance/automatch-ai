<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoMatch AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b1020;
      --card: #111827;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .app {
      width: 100%;
      max-width: 720px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    p.subtitle {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .response {
      margin-top: 1.5rem;
      padding: 1.25rem;
      border-radius: 14px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--muted);
      min-height: 60px;
      animation: fadeIn 0.4s ease;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üöó AutoMatch AI</h1>
    <p class="subtitle">Tell us what you need ‚Äî we‚Äôll find the best car for you.</p>

    <div class="card">
      <label>Budget (¬£)</label>
      <input id="budget" type="number" placeholder="e.g. 8000" />

      <label>Car type</label>
      <select id="type">
        <option value="">Select one</option>
        <option>Hatchback</option>
        <option>Saloon</option>
        <option>SUV</option>
        <option>Coupe</option>
        <option>Electric</option>
      </select>

      <label>Primary use</label>
      <select id="use">
        <option value="">Select one</option>
        <option>Daily commute</option>
        <option>City driving</option>
        <option>Long motorway trips</option>
        <option>First car</option>
        <option>Performance / fun</option>
      </select>

      <button onclick="findCar()">Find my car</button>
    </div>

    <div id="response" class="response">
      üëã Fill in your preferences and hit ‚ÄúFind my car‚Äù.
    </div>

    <div class="footer">
      AutoMatch AI ¬∑ UK focused ¬∑ Powered by AI
    </div>
  </div>

  <script>
    function findCar() {
      const budget = document.getElementById("budget").value;
      const type = document.getElementById("type").value;
      const use = document.getElementById("use").value;

      const response = document.getElementById("response");

      if (!budget || !type || !use) {
        response.textContent = "‚ö†Ô∏è Please fill in all fields so I can help properly.";
        return;
      }

      response.textContent =
        `ü§ñ Thinking...\n\nBudget: ¬£${budget}\nType: ${type}\nUse: ${use}\n\n(Next step: real AI response)`;
    }
  </script>
</body>
</html>
