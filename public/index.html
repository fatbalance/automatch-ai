<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoMatch AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #020617;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .app {
      width: 100%;
      max-width: 760px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.75rem;
      margin-bottom: 1.25rem;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section h3 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 0.75rem;
    }

    .option {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.75rem;
      cursor: pointer;
      transition: background 0.15s ease, border 0.15s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .option input {
      accent-color: #e5e7eb;
    }

    .option:hover {
      background: #020617;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text);
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border-radius: 14px;
      border: none;
      background: #e5e7eb;
      color: #020617;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.15s ease, transform 0.1s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .response {
      margin-top: 1.5rem;
      padding: 1.25rem;
      border-radius: 14px;
      border: 1px solid var(--border);
      color: var(--muted);
      min-height: 70px;
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>AutoMatch AI</h1>
    <p class="subtitle">Answer a few questions — we’ll handle the rest.</p>

    <div class="card">
      <div class="section">
        <h3>Budget (£)</h3>
        <input id="budget" type="number" placeholder="e.g. 10000" />
      </div>

      <div class="section">
        <h3>Car type</h3>
        <div class="options">
          <label class="option"><input type="checkbox" value="Hatchback"> Hatchback</label>
          <label class="option"><input type="checkbox" value="Saloon"> Saloon</label>
          <label class="option"><input type="checkbox" value="SUV"> SUV</label>
          <label class="option"><input type="checkbox" value="Estate"> Estate</label>
          <label class="option"><input type="checkbox" value="Electric"> Electric</label>
        </div>
      </div>

      <div class="section">
        <h3>Primary use</h3>
        <div class="options">
          <label class="option"><input type="checkbox" value="Daily commute"> Daily commute</label>
          <label class="option"><input type="checkbox" value="City driving"> City driving</label>
          <label class="option"><input type="checkbox" value="Long trips"> Long trips</label>
          <label class="option"><input type="checkbox" value="First car"> First car</label>
          <label class="option"><input type="checkbox" value="Fun / performance"> Fun / performance</label>
        </div>
      </div>

      <div class="section">
        <h3>Priorities</h3>
        <div class="options">
          <label class="option"><input type="checkbox" value="Fuel efficiency"> Fuel efficiency</label>
          <label class="option"><input type="checkbox" value="Reliability"> Reliability</label>
          <label class="option"><input type="checkbox" value="Low insurance"> Low insurance</label>
          <label class="option"><input type="checkbox" value="Technology"> Technology</label>
          <label class="option"><input type="checkbox" value="Comfort"> Comfort</label>
        </div>
      </div>

      <button onclick="findCar()">Find my car</button>
    </div>

    <div id="response" class="response">
      Select what matters to you, then press “Find my car”.
    </div>
  </div>

    }
