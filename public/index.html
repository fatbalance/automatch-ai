<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoMatch AI</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: #ffffff;
    }

    header {
      padding: 28px 40px;
      border-bottom: 1px solid #1e1e1e;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 80px 30px 120px;
    }

    .hero {
      margin-bottom: 70px;
    }

    .hero h2 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 18px;
      color: #b3b3b3;
      max-width: 720px;
      line-height: 1.6;
    }

    .card {
      background: #111111;
      border: 1px solid #1f1f1f;
      border-radius: 20px;
      padding: 46px;
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 36px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 28px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 10px;
      color: #cfcfcf;
    }

    input,
    textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid #2a2a2a;
      background: #0b0b0b;
      color: #ffffff;
      font-size: 15px;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid #2a2a2a;
      background: #0b0b0b;
      cursor: pointer;
      font-size: 14px;
    }

    .options input {
      accent-color: white;
    }

    .full {
      grid-column: 1 / -1;
    }

    .cta {
      margin-top: 48px;
      text-align: center;
    }

    .cta button {
      padding: 16px 42px;
      border-radius: 16px;
      border: none;
      background: #ffffff;
      color: #0b0b0b;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    footer {
      padding: 22px;
      text-align: center;
      font-size: 13px;
      color: #777777;
      border-top: 1px solid #1e1e1e;
    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .hero h2 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>AutoMatch AI</h1>
</header>

<main>

  <section class="hero">
    <h2>Find the right car for your life.</h2>
    <p>
      Choose everything that applies to you. There’s no wrong answer —
      the more you select, the better the match.
    </p>
  </section>

  <section class="card">
    <h3>Your preferences</h3>

    <div class="grid">
      <div>
        <label>Maximum budget</label>
        <input placeholder="e.g. £12,000 or £350 / month" />
      </div>

      <div>
        <label>Car type (select all that apply)</label>
        <div class="options">
          <label><input type="checkbox"> Hatchback</label>
          <label><input type="checkbox"> SUV</label>
          <label><input type="checkbox"> Saloon</label>
          <label><input type="checkbox"> Estate</label>
          <label><input type="checkbox"> Electric</label>
          <label><input type="checkbox"> Hybrid</label>
        </div>
      </div>

      <div>
        <label>Main use</label>
        <div class="options">
          <label><input type="checkbox"> Daily commuting</label>
          <label><input type="checkbox"> City driving</label>
          <label><input type="checkbox"> Long motorway trips</label>
          <label><input type="checkbox"> Family use</label>
          <label><input type="checkbox"> First car</label>
        </div>
      </div>

      <div>
        <label>What matters most</label>
        <div class="options">
          <label><input type="checkbox"> Reliability</label>
          <label><input type="checkbox"> Low running costs</label>
          <label><input type="checkbox"> Comfort</label>
          <label><input type="checkbox"> Technology</label>
          <label><input type="checkbox"> Performance</label>
        </div>
      </div>

      <div class="full">
        <label>Anything else we should consider?</label>
        <textarea placeholder="Brands you like or dislike, insurance concerns, reliability worries, etc."></textarea>
      </div>
    </div>

    <div class="cta">
      <button>Match me with a car</button>
    </div>
  </section>

</main>

<footer>
  AutoMatch AI · Prototype
</footer>

</body>
</html>
