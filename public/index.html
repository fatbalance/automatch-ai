<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoMatch AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0b1020;
      --panel: #111827;
      --card: #020617;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #4f46e5;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
    }

    .app {
      width: 100%;
      max-width: 520px;
      background: var(--panel);
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      padding: 24px;
      animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.6rem;
    }

    p.subtitle {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .field {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: var(--card);
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
    }

    input::placeholder {
      color: #6b7280;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #6366f1);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 30px rgba(79,70,229,0.4);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(79,70,229,0.6);
    }

    .output {
      margin-top: 20px;
      padding: 14px;
      border-radius: 14px;
      background: var(--card);
      font-size: 0.95rem;
      color: var(--muted);
      min-height: 60px;
      animation: fadeUp 0.4s ease;
    }

    .typing {
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>ðŸš— AutoMatch AI</h1>
    <p class="subtitle">Tell us your budget and lifestyle. Weâ€™ll find the right car.</p>

    <div class="field">
      <label>Budget (Â£)</label>
      <input id="budget" placeholder="e.g. 8000" />
    </div>

    <div class="field">
      <label>Car type</label>
      <select id="type">
        <option>Any</option>
        <option>Hatchback</option>
        <option>Sedan</option>
        <option>SUV</option>
        <option>Electric</option>
      </select>
    </div>

    <div class="field">
      <label>Usage</label>
      <input id="usage" placeholder="commuting, family, city drivingâ€¦" />
    </div>

    <button onclick="fakeSearch()">Find my car</button>

    <div id="output" class="output">
      Waiting for your inputâ€¦
    </div>
  </div>

  <script>
    function fakeSearch() {
      const out = document.getElementById("output");
      out.innerHTML = "Thinking<span class='typing'>...</span>";

      setTimeout(() => {
        out.innerHTML =
          "This is where AI recommendations will appear. " +
          "Next step: connect real AI + real prices.";
      }, 1200);
    }
  </script>
</body>
</html>
