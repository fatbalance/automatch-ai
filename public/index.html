<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AutoMatch AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #020617);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: rgba(255,255,255,0.03);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      animation: slideUp 0.6s ease;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }

    p {
      opacity: 0.7;
      margin-bottom: 24px;
    }

    .options {
      display: grid;
      gap: 12px;
    }

    label {
      padding: 14px 16px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid transparent;
    }

    input {
      display: none;
    }

    input:checked + label {
      border-color: #38bdf8;
      background: rgba(56,189,248,0.15);
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: #38bdf8;
      color: #020617;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      background: #7dd3fc;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>ðŸš— AutoMatch AI</h1>
    <p>What matters most to you?</p>

    <div class="options">
      <input type="checkbox" id="cheap">
      <label for="cheap">Affordable / low running cost</label>

      <input type="checkbox" id="reliable">
      <label for="reliable">Reliable & low maintenance</label>

      <input type="checkbox" id="fast">
      <label for="fast">Fast / fun to drive</label>

      <input type="checkbox" id="luxury">
      <label for="luxury">Luxury / premium feel</label>
    </div>

    <button onclick="nextStep()">Continue</button>
  </div>

  <script>
    function nextStep() {
      alert("Next step: budget, body type, and real AI ðŸ‘€");
    }
  </script>
</body>
</html>
