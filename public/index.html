<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AutoMatch AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f9fafb;
    color: #111827;
  }

  .container {
    max-width: 720px;
    margin: auto;
    padding: 2rem 1.5rem;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-size: 1.75rem;
    margin-bottom: 0.25rem;
  }

  p {
    color: #6b7280;
    margin-bottom: 2rem;
  }

  .card {
    border: 1px solid #e5e7eb;
    border-radius: 16px;
    padding: 1.25rem;
    margin-bottom: 1rem;
    cursor: pointer;
    transition: border 0.15s ease, box-shadow 0.15s ease;
    background: white;
  }

  .card:hover {
    border-color: #111827;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  }

  .hidden {
    display: none;
  }

  input {
    width: 100%;
    padding: 0.9rem;
    font-size: 1rem;
    border-radius: 12px;
    border: 1px solid #d1d5db;
  }

  button {
    width: 100%;
    padding: 1rem;
    border-radius: 14px;
    border: none;
    background: #111827;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="container">

  <h1>Find your next car</h1>
  <p>Answer a few quick questions.</p>

  <!-- STEP 1 -->
  <div id="step1">
    <h3>Your budget</h3>
    <input id="budget" type="number" placeholder="e.g. 12000" />
    <br><br>
    <button onclick="nextStep(2)">Continue</button>
  </div>

  <!-- STEP 2 -->
  <div id="step2" class="hidden">
    <h3>What type of car?</h3>

    <div class="card" onclick="select('Hatchback')">Hatchback</div>
    <div class="card" onclick="select('SUV')">SUV</div>
    <div class="card" onclick="select('Saloon')">Saloon</div>
    <div class="card" onclick="select('Electric')">Electric</div>
  </div>

  <!-- STEP 3 -->
  <div id="step3" class="hidden">
    <h3>What matters most?</h3>

    <div class="card" onclick="select('Low running costs')">Low running costs</div>
    <div class="card" onclick="select('Reliability')">Reliability</div>
    <div class="card" onclick="select('Comfort')">Comfort</div>
    <div class="card" onclick="select('Performance')">Performance</div>
  </div>

  <!-- RESULT -->
  <div id="result" class="hidden">
    <h3>Your match</h3>
    <p id="summary"></p>
  </div>

</div>

<script>
  const answers = [];

  function nextStep(step) {
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.add("hidden");
    document.getElementById("step3").classList.add("hidden");

    document.getElementById("step" + step).classList.remove("hidden");
  }

  function select(value) {
    answers.push(value);

    if (answers.length === 1) {
      nextStep(3);
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("step3").classList.add("hidden");
    document.getElementById("result").classList.remove("hidden");

    const budget = document.getElementById("budget").value;
    document.getElementById("summary").textContent =
      `Budget: Â£${budget}
Car type: ${answers[0]}
Priority: ${answers[1]}

(Real AI recommendation next)`;
  }
</script>

</body>
</html>
