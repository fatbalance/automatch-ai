<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AutoMatch AI</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#0b0b0b;
  color:#fff
}
header{
  padding:24px 40px;
  border-bottom:1px solid #1e1e1e;
  display:flex;
  justify-content:space-between;
  align-items:center
}
main{
  max-width:1000px;
  margin:0 auto;
  padding:60px 30px 120px
}
h1{
  font-size:48px;
  letter-spacing:-.03em;
  margin:0 0 12px
}
p.lead{
  color:#b3b3b3;
  max-width:520px
}
.panel{
  margin-top:40px;
  background:#101010;
  border:1px solid #1f1f1f;
  border-radius:20px;
  padding:28px
}
.row{
  display:flex;
  gap:10px;
  flex-wrap:wrap
}
.chip{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid #2a2a2a;
  cursor:pointer;
  font-size:14px
}
input[type=checkbox]{display:none}
input:checked+label{
  background:#fff;
  color:#000
}
button{
  margin-top:20px;
  padding:14px 22px;
  border-radius:14px;
  border:none;
  background:#fff;
  color:#000;
  font-weight:600;
  cursor:pointer
}
pre{
  white-space:pre-wrap;
  line-height:1.6;
  font-size:14px
}
.loader{color:#aaa}
</style>
</head>

<body>
<header>
  <strong>AutoMatch AI</strong>
  <span style="color:#777">Powered by Groq</span>
</header>

<main>
  <h1>Find the right car</h1>
  <p class="lead">Select what matters to you. We’ll ask AI to recommend cars that actually make sense.</p>

  <div class="panel">
    <h3>Car type</h3>
    <div class="row">
      <input id="h" type="checkbox" value="Hatchback"><label class="chip" for="h">Hatchback</label>
      <input id="s" type="checkbox" value="SUV"><label class="chip" for="s">SUV</label>
      <input id="e" type="checkbox" value="Electric"><label class="chip" for="e">Electric</label>
    </div>

    <h3 style="margin-top:20px">Priorities</h3>
    <div class="row">
      <input id="r" type="checkbox" value="Reliability"><label class="chip" for="r">Reliability</label>
      <input id="c" type="checkbox" value="Low running costs"><label class="chip" for="c">Low running costs</label>
    </div>

    <button onclick="match()">Match me with a car</button>
  </div>

  <div class="panel" id="results" style="display:none">
    <h3>Your AI result</h3>
    <pre id="output"></pre>
  </div>
</main>

<script>
function match(){
  const picks=[...document.querySelectorAll('input:checked')].map(x=>x.value)
  if(picks.length<1){
    alert("Pick at least one option")
    return
  }

  document.getElementById("results").style.display="block"
  document.getElementById("output").textContent="Matching…"

  fetch("/api/match",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({picks})
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("output").textContent=d.reply||"No reply"
  })
  .catch(e=>{
    document.getElementById("output").textContent="Error: "+e.message
  })
}
</script>
</body>
</html>
